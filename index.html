  <head>

    <title>weather app</title>

      rel="stylesheet"

 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <div class="container">
      <div class="content">
        <form class="search-form">
          <div class="row">
            <div class="col-7">
              
  <form class="row select-city" id="search-form">
  <input
          type="text"
          class="form-control col-8 enter-city"
          id="search-city-input"
          placeholder="Enter a city"
          autofocus
        />
                
   </form>
      </div>
  <div class="col-5">
      <input
          type="submit"
          value="Search"
          class="form-control btn-primary"
        />
  <button 
  class="btn btn-primary" 
  id="current-location-button"
> Current</button>
            </div>
          </div>
        </form> <br>


<h1 
id="current-city"> </h1>

<h3 id="current-date">Sun 18 July 2021</h3>

        <div class="weathernow">
        <div class="row no-gutters">
          <div class="col-12 col-sm-6 col-md-8">
            <img src="img/rainy.png" class="rainy" />
          </div>
          <div class="col-6 col-md-4">

<div class="temperature" id="temperature"> </div>

           <span class="units">

 <a href="#" id="today-celsius" class="today-celsius">°C </a> |
<a href="#" id="today-fahrenheit" class="today-fahrenheit">℉ </a>
              </span> 
              
<div id="humidity" class="humidity">Humidity: 24%</div>
<div id="wind" class="wind">Wind: 0 km/h</div>
          </div>
          </div>
      </div>


      <p class="weekdays">
        <div class="row days">
          <div class="day1Weather"> <img src="img/sunny.png" class="forecastIcon"><div class="days">Mon</div><div class="temperatures"><strong>31°</strong> 19°</div></div>
          <div class="day2Weather"><img src="img/rainy.png" class="forecastIcon"><div class="days">Tue</div><div class="temperatures"><strong>29°</strong> 18°</div></div>
          <div class="day3Weather"><img src="img/sunny.png" class="forecastIcon"><div class="days">Wed</div><div class="temperatures"><strong>29°</strong> 19°</div></div>
          <div class="day4Weather"><img src="img/sunny.png" class="forecastIcon"><div class="days">Thu</div><div class="temperatures"><strong>29°</strong> 19°</div></div>
          <div class="day5Weather"><img src="img/sunny.png" class="forecastIcon"><div class="days">Fri</div><div class="temperatures"><strong>30°</strong> 19°</div></div>

      </div>
   
</p>
